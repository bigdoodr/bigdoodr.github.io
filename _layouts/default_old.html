<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml">
</head>
<style>
    .menu-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    font-size: 24px;
    cursor: pointer;
    z-index: 1000;
}

    .sliding-menu {
    position: fixed;
    top: 0;
    right: -250px;
    width: 250px;
    height: 100%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    background-color: #121212;
    color: #1c1c1c;
    text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
    transition: right 0.3s ease-in-out;
    z-index: 999;
}

    .sliding-menu a {
    display: block;
    padding: 10px;
    text-decoration: none;
    font-size: 18px;
    margin-bottom: 10px;
}

    .sliding-menu.open {
    right: 0;
}

</style>
<body>
<div class="menu-btn" onclick="toggleMenu()">
    <i class="fas fa-bars"></i>
</div>
            <div class="sliding-menu">
            {% include menu.html %}
            </div>

    {{ content }}

<script>
    function toggleMenu() {
        console.log('Toggle menu function called');
        const menu = document.querySelector('.sliding-menu');
        menu.classList.toggle('open');
    }
    // Check if prefers-color-scheme is supported
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.style.backgroundColor = '#121212'; // Dark mode background color
        document.body.style.color = '#fff'; // Dark mode text color
    }

    // Listen for changes in the color scheme preference
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
        if (event.matches) {
            document.body.style.backgroundColor = '#121212'; // Dark mode background color
            document.body.style.color = '#fff'; // Dark mode text color
        } else {
            document.body.style.backgroundColor = '#f0f0f0'; // Light mode background color
            document.body.style.color = '#333'; // Light mode text color
        }
    });

</script>

</body>

</html>
