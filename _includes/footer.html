<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col">
        <ul class="social-icons">
          <li>
            <a href="{{ '/feed.xml' | relative_url }}" title="RSS Feed">
              <i class="fas fa-rss orange"></i>
            </a>
          </li>
          {%- include social.html -%}
        </ul>
        {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
            <li class="p-name">{{ site.author.name | escape }}</li>
          {% endif -%}
          {% if site.author.email -%}
            <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
          {%- endif %}
        </ul>
        {%- endif %}
      </div>
    </div>
  </div>
  <label for="theme-selector">Choose Theme:</label>
  <select id="theme-selector" onchange="changeTheme()"></select>
</footer>

<script>
  // Define the themes
  const themes = ['callisto', 'thebe', 'dracula', 'pastel', 'solarized'];

  // Populate the dropdown
  const themeSelector = document.getElementById('theme-selector');
  themes.forEach((theme) => {
    const option = document.createElement('option');
    option.value = theme;
    option.textContent = theme.charAt(0).toUpperCase() + theme.slice(1); // Capitalize theme names
    themeSelector.appendChild(option);
  });

  // Set current theme from localStorage or default
  const currentTheme = localStorage.getItem('theme') || 'callisto';
  document.documentElement.setAttribute('data-theme', currentTheme);
  themeSelector.value = currentTheme;

  // Change theme dynamically
  function changeTheme() {
    const selectedTheme = themeSelector.value;
    document.documentElement.setAttribute('data-theme', selectedTheme);
    localStorage.setItem('theme', selectedTheme);
  }
</script>
