<header class="banner">
    <h1 class="banner-title">{{ site.title }}</h1>
    <nav>
        <ul>
            {% for page in site.pages %}
                {% if page.url == "/about.html" or page.url == "/archive.html" or page.url == "/bookmarks.md" %}
                    <li><a href="{{ page.url | relative_url }}" class="banner-link">{{ page.title | escape }}</a></li>
                {% endif %}
            {% endfor %}
        </ul>
    </nav>
</header>
