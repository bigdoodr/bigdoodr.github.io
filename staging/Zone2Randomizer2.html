<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Randomizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        .exercise-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .exercise-card {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .exercise-card.selected {
            border-color: #28a745;
            background-color: #d4edda;
        }
        .exercise-card video {
            width: 100%;
            border-radius: 5px;
        }
        .exercise-list {
            list-style: none;
            padding: 0;
        }
        .exercise-list li {
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .exercise-list li.active {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .floating-timer {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .floating-timer button {
            margin: 5px;
        }
        .floating-timer video {
            width: 200px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Workout Randomizer</h1>

    <!-- Controls -->
    <div class="controls">
        <label for="exerciseDuration">Exercise Duration (seconds):</label>
        <input type="number" id="exerciseDuration" value="30" min="10" max="300">
        <label for="restDuration">Rest Duration (seconds):</label>
        <input type="number" id="restDuration" value="60" min="10" max="300">
        <label for="restFrequency">Rest After Every N Exercises:</label>
        <input type="number" id="restFrequency" value="4" min="1" max="10">
        <label for="duration">Workout Duration (minutes):</label>
        <input type="number" id="duration" value="10" min="1" max="120">
        <button id="generate">Generate Workout</button>
    </div>

    <!-- Exercise Cards -->
    <div class="exercise-container" id="exerciseContainer"></div>

    <!-- Workout List -->
    <ul class="exercise-list" id="exerciseList"></ul>

    <!-- Floating Timer -->
    <div class="floating-timer" id="floatingTimer">
        <div id="timerDisplay">00:00</div>
        <video id="currentExerciseVideo" autoplay loop muted></video>
        <button id="startTimer">Start</button>
        <button id="pauseTimer">Pause</button>
    </div>

    <audio id="notificationSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script>
        const exercises = [
            { name: "Shadow Boxing", video: "/resources/shadowboxing.mp4" },
            { name: "Squats", video: "/resources/squats.mp4" },
            { name: "Push-Ups", video: "/resources/pushupsAngle2.mp4" },
            { name: "Bear Taps", video: "/resources/bearTapsAngle2.mp4" },
            { name: "Swipers", video: "/resources/swipersAngle2.mp4" },
            { name: "3-Way Lunges", video: "/resources/3wayLungesAngle2.mp4" },
            { name: "Shoulder Taps", video: "/resources/shoulderTapsAngle1.mp4" },
            { name: "Russian V-Twists", video: "/resources/russianVTwistsAngle1.mp4" },
            { name: "Bridges", video: "/resources/bridgesAngle2.mp4" },
            { name: "Spider-Man Lunges", video: "/resources/spidermanLungesAngle2.mp4" },
            { name: "Ab Roller", video: "/resources/abRollerAngle1.mp4" },
            { name: "Bicycle Crunches", video: "/resources/bicycleCrunchesAngle2.mp4" },
            { name: "Bench Dips", video: "/resources/benchDipsAngle1.mp4" },
            { name: "Toe Taps", video: "/resources/toeTaps.mp4" },
            { name: "Reverse Lunge to High Knee", video: "/resources/reverseLungeHighKneeAngle2.mp4" },
            { name: "Good Mornings", video: "/resources/goodMorningsAngle2.mp4" }
        ];

        const exerciseContainer = document.getElementById('exerciseContainer');
        const exerciseList = document.getElementById('exerciseList');
        const generateButton = document.getElementById('generate');
        const timerDisplay = document.getElementById('timerDisplay');
        const videoElement = document.getElementById('currentExerciseVideo');
        const startTimerButton = document.getElementById('startTimer');
        const pauseTimerButton = document.getElementById('pauseTimer');
        const notificationSound = document.getElementById('notificationSound');

        let workoutSequence = [];
        let timerInterval = null;
        let currentIndex = 0;
        let timeRemaining = 0;
        let isPaused = false;

        // Display exercise cards
        function displayExerciseCards() {
            exercises.forEach(exercise => {
                const card = document.createElement('div');
                card.className = 'exercise-card';
                card.innerHTML = `
                    <h3>${exercise.name}</h3>
                    <video src="${exercise.video}" autoplay loop muted></video>
                `;
                card.addEventListener('click', () => {
                    card.classList.toggle('selected');
                });
                exerciseContainer.appendChild(card);
            });
        }

        // Generate workout
        function generateWorkout() {
            const selectedCards = document.querySelectorAll('.exercise-card.selected');
            workoutSequence = Array.from(selectedCards).map(card => {
                const name = card.querySelector('h3').textContent;
                const videoSrc = card.querySelector('video').getAttribute('src');
                return { name, video: videoSrc, duration: parseInt(document.getElementById('exerciseDuration').value) };
            });

            displayWorkout(workoutSequence);
        }

        function displayWorkout(workout) {
            exerciseList.innerHTML = '';
            workout.forEach((exercise, index) => {
                const li = document.createElement('li');
                li.textContent = `${exercise.name}`;
                li.id = `step-${index}`;
                exerciseList.appendChild(li);
            });
        }

        function startWorkout() {
            if (workoutSequence.length === 0) return;

            currentIndex = 0;
            timeRemaining = workoutSequence[currentIndex].duration;
            updateTimerDisplay();
            playCurrentExerciseVideo();
            timerInterval = setInterval(timerTick, 1000);
        }

        function timerTick() {
            if (timeRemaining > 0) {
                timeRemaining--;
                updateTimerDisplay();
            } else {
                notificationSound.play();
                currentIndex++;
                if (currentIndex < workoutSequence.length) {
                    timeRemaining = workoutSequence[currentIndex].duration;
                    playCurrentExerciseVideo();
                    updateActiveStep();
                } else {
                    clearInterval(timerInterval);
                    alert("Workout Complete!");
                }
            }
        }

        function updateTimerDisplay() {
            timerDisplay.textContent = `Time: ${timeRemaining}s`;
        }

        function playCurrentExerciseVideo() {
            const currentExercise = workoutSequence[currentIndex];
            videoElement.src = currentExercise.video;
        }

        function updateActiveStep() {
            document.querySelectorAll('.exercise-list li').forEach((li, index) => {
                li.classList.toggle('active', index === currentIndex);
            });
        }

        generateButton.addEventListener('click', generateWorkout);
        startTimerButton.addEventListener('click', startWorkout);

        displayExerciseCards();
    </script>
</body>
</html>
