<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Randomizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        .exercise-list {
            list-style: none;
            padding: 0;
        }
        .exercise-list li {
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .exercise-list .active {
            background-color: #ffd700;
        }
        .timer {
            text-align: center;
            margin: 20px 0;
        }
        .floating-timer {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .floating-timer button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Workout Randomizer</h1>
    <div class="controls">
        <label for="duration">Workout Duration (minutes):</label>
        <input type="number" id="duration" value="10" min="1" max="60">
        <button id="generate">Generate Workout</button>
    </div>
    <ul class="exercise-list" id="exerciseList"></ul>

    <div class="floating-timer" id="floatingTimer">
        <div id="timerDisplay">00:00</div>
        <button id="startTimer">Start</button>
        <button id="pauseTimer">Pause</button>
    </div>

    <script>
        const exercises = [
            "Shadow Boxing",
            "Squats",
            "Push-Ups",
            "Bear Taps",
            "Swipers",
            "3-Way Lunges",
            "Shoulder Taps",
            "Russian V-Twists",
            "Bridges",
            "Spider-Man Lunges",
            "Ab Roller",
            "Bicycle Crunches",
            "Bench Dips",
            "Toe Taps",
            "Reverse Lunge to High Knee",
            "Good Mornings"
        ];

        const exerciseList = document.getElementById('exerciseList');
        const generateButton = document.getElementById('generate');
        const startTimerButton = document.getElementById('startTimer');
        const pauseTimerButton = document.getElementById('pauseTimer');
        const timerDisplay = document.getElementById('timerDisplay');

        let timerInterval = null;
        let timeRemaining = 0;
        let isPaused = false;
        let currentExerciseIndex = 0;
        let workoutPlan = [];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function generateWorkout() {
            const duration = parseInt(document.getElementById('duration').value, 10);
            const exercisesPerSet = 4;
            const exerciseTime = 30; // seconds
            const restTime = 60; // seconds

            // Calculate the total number of exercises needed
            const totalTime = duration * 60; // convert minutes to seconds
            const timePerSet = (exercisesPerSet * exerciseTime) + restTime;
            const totalSets = Math.floor(totalTime / timePerSet);

            workoutPlan = [];

            for (let i = 0; i < totalSets; i++) {
                shuffleArray(exercises);
                workoutPlan.push(...exercises.slice(0, exercisesPerSet), "Rest for 1 minute");
            }

            displayWorkout(workoutPlan);
        }

        function displayWorkout(workout) {
            exerciseList.innerHTML = '';

            workout.forEach((exercise, index) => {
                const li = document.createElement('li');
                li.textContent = exercise;
                if (index === 0) li.classList.add('active');
                exerciseList.appendChild(li);
            });
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60).toString().padStart(2, '0');
            const seconds = (timeRemaining % 60).toString().padStart(2, '0');
            timerDisplay.textContent = `${minutes}:${seconds}`;
        }

        function startTimer() {
            if (isPaused) {
                isPaused = false;
                return;
            }

            timeRemaining = workoutPlan.length * 30; // Assume 30 seconds per exercise/rest
            updateTimerDisplay();
            highlightExercise(currentExerciseIndex);

            timerInterval = setInterval(() => {
                if (!isPaused) {
                    timeRemaining--;
                    updateTimerDisplay();

                    if (timeRemaining % 30 === 0 && currentExerciseIndex < workoutPlan.length - 1) {
                        currentExerciseIndex++;
                        highlightExercise(currentExerciseIndex);
                    }

                    if (timeRemaining <= 0) {
                        clearInterval(timerInterval);
                        alert('Workout complete!');
                    }
                }
            }, 1000);
        }

        function pauseTimer() {
            isPaused = true;
        }

        function highlightExercise(index) {
            const items = exerciseList.querySelectorAll('li');
            items.forEach((item, idx) => {
                item.classList.toggle('active', idx === index);
            });
        }

        generateButton.addEventListener('click', generateWorkout);
        startTimerButton.addEventListener('click', startTimer);
        pauseTimerButton.addEventListener('click', pauseTimer);
    </script>
</body>
</html>
