<h1 id="bingswallpaperoftheday">Bing's Wallpaper of the day</h1>

<iframe width="2000" height="1000" class="rssdog" src="https://www.rssdog.com/index.php?url=http%3A%2F%2Fwww.bing.com%2FHPImageArchive.aspx%3Fformat%3Drss%26idx%3D0%26n%3D1%26mkt%3Den-US&mode=html&showonly=&maxitems=0&showdescs=1&desctrim=0&descmax=0&tabwidth=100%25&excltitle=1&showdate=1&utf8=1&linktarget=_blank&fullhtml=1&bordercol=%23d4d0c8&headbgcol=%23999999&headtxtcol=%23ffffff&titlebgcol=%23f1eded&titletxtcol=%23000000&itembgcol=%23ffffff&itemtxtcol=%23000000&ctl=0"></iframe>
    </div>


    <script>
        // Check if prefers-color-scheme is supported
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.style.backgroundColor = '#121212'; // Dark mode background color
            document.body.style.color = '#fff'; // Dark mode text color
        }

        // Listen for changes in the color scheme preference
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.body.style.backgroundColor = '#121212'; // Dark mode background color
                document.body.style.color = '#fff'; // Dark mode text color
            } else {
                document.body.style.backgroundColor = '#f0f0f0'; // Light mode background color
                document.body.style.color = '#333'; // Light mode text color
            }
        });

    </script>
