<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* One floating column */
.column {
  float: left;
  width: 100%;
  padding: 0 10px;
}

/* Remove extra left and right margins, due to padding */
.row {margin: 0 -5px;}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive columns */
@media screen and (max-width: 1200px) {
  .column {
    width: 100%;
    display: block;
    margin-bottom: 20px;
  }
}
</style>
</head>
<body>

<div class="row">
  <div class="column">
    <p><a class="twitter-timeline" data-width="500" data-height="500"
            data-theme="dark"
            href="https://twitter.com/dorktopia_ky?ref_src=twsrc%5Etfw">Tweets
            by dorktopia_ky</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script></p>
  </div>
</div>


</body>
</html>
