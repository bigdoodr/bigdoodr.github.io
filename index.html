    <style>
        .fa {
          font-size: 50px;

		  user-select: none;

		.fa:hover {

		body {
            margin: 0;

            transition: background-color 0.5s;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #1C1C1C; /* Heading color */

        }

        <!-- Banner section -->
        <div class="banner-section">

            <h1>bigDoodR Things</h1>
        </div>

    </div>

    <script>
        // Check if prefers-color-scheme is supported
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.style.backgroundColor = '#121212'; // Dark mode background color
            document.body.style.color = '#fff'; // Dark mode text color
        }

        // Listen for changes in the color scheme preference
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.body.style.backgroundColor = '#121212'; // Dark mode background color
                document.body.style.color = '#fff'; // Dark mode text color
            } else {
                document.body.style.backgroundColor = '#f0f0f0'; // Light mode background color
                document.body.style.color = '#333'; // Light mode text color
            }
        });

    </script>
