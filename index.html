    <script>
        // Check if prefers-color-scheme is supported
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.style.backgroundColor = '#121212'; // Dark mode background color
            document.body.style.color = '#fff'; // Dark mode text color
        }

        // Listen for changes in the color scheme preference
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.body.style.backgroundColor = '#121212'; // Dark mode background color
                document.body.style.color = '#fff'; // Dark mode text color
            } else {
                document.body.style.backgroundColor = '#f0f0f0'; // Light mode background color
                document.body.style.color = '#333'; // Light mode text color
            }
        });

        // Toggle the menu visibility
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.style.display = (menu.style.display === 'flex' || menu.style.display === '') ? 'none' : 'flex';
        }

        // Check if the viewport is small, then show the menu button
        window.addEventListener('resize', function () {
            const menuBtn = document.querySelector('.menu-btn');
            const menu = document.querySelector('.menu');
            if (window.innerWidth <= 768) {
                menuBtn.style.display = 'block';
                menu.style.display = 'none'; // Hide the menu initially for small screens
            } else {
                menuBtn.style.display = 'none';
                menu.style.display = 'flex'; // Show the menu for larger screens
            }
        });

        // Initial check for small screens
        if (window.innerWidth <= 768) {
            document.querySelector('.menu-btn').style.display = 'block';
        }
    </script>
