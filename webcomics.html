<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* 2 Even Floating columns */
.column {
  float: left;
  width: 50%;
  padding: 0 10px;
}

/* Remove extra left and right margins, due to padding */
.row {margin: 0 -5px;}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive columns */
@media screen and (max-width: 500px) {
  .column {
    width: 100%;
    display: block;
    margin-bottom: 20px;
  }
}
</style>
</head>
<body>

<div class="row">
  <div class="column">
    <script language="JavaScript" src="https://feedroll.com/rssviewer/feed2js.php?src=https%3A%2F%2Fwww.catscafecomics.com%2Frss&chan=y&num=1&au=y&date=y&utf=y&html=a"  charset="UTF-8" type="text/javascript"></script>
<noscript>
<a href="https://feedroll.com/rssviewer/feed2js.php?src=https%3A%2F%2Fwww.catscafecomics.com%2Frss&chan=y&num=1&au=y&date=y&utf=y&html=y">View RSS feed</a>
</noscript>
  </div>
  <div class="column">
    <iframe allowfullscreen sandbox="allow-top-navigation allow-scripts allow-popups allow-popups-to-escape-sandbox" width="300" height="725" src="http://mastofeed.com/apiv2/feed?userurl=https%3A%2F%2Fmastodon.xyz%2Fusers%2Fxkcd&theme=dark&size=100&header=true&replies=false&boosts=false"></iframe>
  </div>
  <div class="column">

</div>
</body>
</html>
