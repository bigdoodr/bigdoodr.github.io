<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Map - bigdoodr.github.io</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1rem;
            color: #666;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #2a5298;
            color: #1e3c72;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: #2a5298;
            color: white;
        }

        .search-container {
            max-width: 400px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            font-size: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .sitemap-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .section-header {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            color: #1e3c72;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            user-select: none;
            transition: color 0.2s ease;
        }

        .section-header:hover {
            color: #2a5298;
        }

        .section-header::after {
            content: '‚ñº';
            margin-left: auto;
            font-size: 0.8rem;
            transition: transform 0.3s ease;
        }

        .section.collapsed .section-header::after {
            transform: rotate(-90deg);
        }

        .section-content {
            overflow: hidden;
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
        }

        .section.collapsed .section-content {
            max-height: 0;
            opacity: 0;
        }

        .section:not(.collapsed) .section-content {
            max-height: 2000px;
            opacity: 1;
        }

        .section-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
        }

        .file-count {
            font-size: 0.8rem;
            background: rgba(42, 82, 152, 0.1);
            color: #2a5298;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            margin-left: 0.5rem;
        }

        .file-list {
            list-style: none;
        }

        .file-item {
            margin-bottom: 0.8rem;
            padding: 0.8rem;
            background: rgba(30, 60, 114, 0.05);
            border-radius: 8px;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .file-item:hover {
            background: rgba(30, 60, 114, 0.1);
            border-left-color: #2a5298;
            transform: translateX(5px);
        }

        .file-item.hidden {
            display: none;
        }

        .file-link {
            text-decoration: none;
            color: #1e3c72;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .file-link:hover {
            color: #2a5298;
        }

        .file-type {
            font-size: 0.7rem;
            background: #2a5298;
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            text-transform: uppercase;
            min-width: 35px;
            text-align: center;
        }

        .file-path {
            font-size: 0.8rem;
            color: #888;
            margin-top: 0.3rem;
        }

        .generator-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        .generator-section h3 {
            color: #1e3c72;
            margin-bottom: 1rem;
        }

        .command-box {
            background: #1a1a1a;
            color: #00ff00;
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            margin: 1rem 0;
            overflow-x: auto;
            border: 1px solid #333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .sitemap-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .section {
                padding: 1rem;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Site Map</h1>
            <p>bigdoodr.github.io - Your playground for webpage editing</p>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="expandAll()">Expand All</button>
            <button class="control-btn" onclick="collapseAll()">Collapse All</button>
            <button class="control-btn" onclick="expandImportant()">Show Main Content</button>
        </div>

        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" class="search-input" placeholder="Search files..." oninput="filterFiles(this.value)">
        </div>

        <div class="sitemap-grid" id="sitemap-grid">
            <!-- Sections will be dynamically generated here -->
        </div>

    </div>

    <script>
        // Folder icons and priorities
        const folderConfig = {
            'top-level': { icon: 'üè†', priority: 1, important: true },
            'posts': { icon: 'üìù', priority: 2, important: true },
            '_posts': { icon: 'üìù', priority: 2, important: true },
            'exercises': { icon: 'üí™', priority: 3, important: true },
            'staging': { icon: 'üöß', priority: 4, important: false },
            'abandoned': { icon: 'üóÉÔ∏è', priority: 5, important: false },
            'retired files': { icon: 'üì¶', priority: 6, important: false },
            'retired-files': { icon: 'üì¶', priority: 6, important: false }
        };

        const fileTypes = {
            html: { icon: 'üåê', type: 'html' },
            htm: { icon: 'üåê', type: 'html' },
            md: { icon: 'üìù', type: 'md' }
        };

        const siteFiles = [
            './_posts/2024-06-24-goodbye_google.md',
            './_posts/2024-07-12-macpres.md',
            './_posts/2024-09-08-privacy-security-actions.md',
            './_posts/2024-09-12-org-actions.md',
            './_posts/2024-12-18-workout-randomizer.md',
            './_posts/2025-01-06-timers-and-webpage-audio.md',
            './24macpres.html',
            './about.html',
            './archive.md',
            './bookmarks.md',
            './books.md',
            './DailyExercises.md',
            './exercises/expandableTimer.html',
            './exercises/Zone2Exercises.html',
            './exercises/Zone2Randomizer.html',
            './index.md',
            './readme.md',
            './resume.html',
            './staging/expandableTimer_v2.html',
            './sitemap.html'
        ];

        let sectionsData = [];

        function getFileExtension(filename) {
            return filename.split('.').pop().toLowerCase();
        }

        function getFolderName(filepath) {
            const parts = filepath.replace(/^\.\//, '').split('/');
            return parts.length === 1 ? 'top-level' : parts[0].toLowerCase();
        }

        function getFolderDisplayName(folderName) {
            if (folderName === 'top-level') return 'Top Level';
            if (folderName.startsWith('_')) return folderName.substring(1).charAt(0).toUpperCase() + folderName.substring(2);
            return folderName.split('-').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        function getFolderConfig(folderName) {
            return folderConfig[folderName] || folderConfig[folderName.replace(/\s+/g, '-').toLowerCase()] || 
                   { icon: 'üìÅ', priority: 999, important: false };
        }

        function getFileInfo(filepath) {
            const filename = filepath.split('/').pop();
            const ext = getFileExtension(filename);
            const info = fileTypes[ext] || { icon: 'üìÑ', type: 'file' };
            const folder = getFolderName(filepath);
            
            return {
                ...info,
                filename,
                filepath,
                folder,
                url: convertToGitHubPagesUrl(filepath)
            };
        }

        function convertToGitHubPagesUrl(filepath) {
            let path = filepath.replace(/^\.\//, '');
            
            if (path === 'index.html' || path === 'index.md') {
                return 'https://bigdoodr.github.io/';
            }
            
            if (path.endsWith('.md')) {
                path = path.replace(/\.md$/, '.html');
            }
            
            if (path.endsWith('.html')) {
                path = path.replace(/\.html$/, '');
            }
            
            return `https://bigdoodr.github.io/${path}`;
        }

        function createFileListItem(fileInfo) {
            const li = document.createElement('li');
            li.className = 'file-item';
            li.dataset.filename = fileInfo.filename.toLowerCase();
            li.dataset.filepath = fileInfo.filepath.toLowerCase();
            
            const isWebFile = ['html', 'htm', 'md'].includes(fileInfo.type);
            const content = isWebFile 
                ? `<a href="${fileInfo.url}" class="file-link" target="_blank">
                     <span class="file-type">${fileInfo.type}</span>
                     ${fileInfo.filename}
                   </a>`
                : `<div class="file-link">
                     <span class="file-type">${fileInfo.type}</span>
                     ${fileInfo.filename}
                   </div>`;
            
            li.innerHTML = `
                ${content}
                <div class="file-path">${fileInfo.filepath}</div>
            `;
            
            return li;
        }

        function createSection(folderName, folderDisplayName, fileCount) {
            const config = getFolderConfig(folderName);
            const section = document.createElement('div');
            section.className = 'section collapsed';
            section.dataset.folder = folderName;
            section.dataset.important = config.important;
            
            section.innerHTML = `
                <h2 class="section-header">
                    <div class="section-icon">${config.icon}</div>
                    ${folderDisplayName}
                    <span class="file-count">${fileCount}</span>
                </h2>
                <div class="section-content">
                    <ul class="file-list" id="${folderName}">
                    </ul>
                </div>
            `;
            
            const header = section.querySelector('.section-header');
            header.addEventListener('click', () => {
                section.classList.toggle('collapsed');
            });
            
            return section;
        }

        function populateSitemap() {
            const sitemapGrid = document.getElementById('sitemap-grid');
            sitemapGrid.innerHTML = '';
            sectionsData = [];
            
            const filesByFolder = {};
            
            siteFiles.forEach(filepath => {
                const fileInfo = getFileInfo(filepath);
                const folder = fileInfo.folder;
                
                if (!filesByFolder[folder]) {
                    filesByFolder[folder] = [];
                }
                filesByFolder[folder].push(fileInfo);
            });
            
            // Sort folders by priority, then alphabetically
            const sortedFolders = Object.keys(filesByFolder).sort((a, b) => {
                const configA = getFolderConfig(a);
                const configB = getFolderConfig(b);
                
                if (configA.priority !== configB.priority) {
                    return configA.priority - configB.priority;
                }
                return a.localeCompare(b);
            });
            
            sortedFolders.forEach(folderName => {
                const folderDisplayName = getFolderDisplayName(folderName);
                const files = filesByFolder[folderName];
                const section = createSection(folderName, folderDisplayName, files.length);
                const fileList = section.querySelector('.file-list');
                
                files.sort((a, b) => a.filename.localeCompare(b.filename))
                     .forEach(fileInfo => {
                         const listItem = createFileListItem(fileInfo);
                         fileList.appendChild(listItem);
                     });
                
                sitemapGrid.appendChild(section);
                sectionsData.push({
                    element: section,
                    name: folderName,
                    important: getFolderConfig(folderName).important
                });
            });
        }

        function expandAll() {
            sectionsData.forEach(({element}) => {
                element.classList.remove('collapsed');
            });
        }

        function collapseAll() {
            sectionsData.forEach(({element}) => {
                element.classList.add('collapsed');
            });
        }

        function expandImportant() {
            sectionsData.forEach(({element, important}) => {
                if (important) {
                    element.classList.remove('collapsed');
                } else {
                    element.classList.add('collapsed');
                }
            });
        }

        let searchTimeout;
        function filterFiles(searchTerm) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const term = searchTerm.toLowerCase().trim();
                
                if (!term) {
                    document.querySelectorAll('.file-item').forEach(item => {
                        item.classList.remove('hidden');
                    });
                    return;
                }

                document.querySelectorAll('.file-item').forEach(item => {
                    const filename = item.dataset.filename;
                    const filepath = item.dataset.filepath;
                    
                    if (filename.includes(term) || filepath.includes(term)) {
                        item.classList.remove('hidden');
                        // Auto-expand parent section if file matches
                        const section = item.closest('.section');
                        if (section) section.classList.remove('collapsed');
                    } else {
                        item.classList.add('hidden');
                    }
                });
            }, 150);
        }

        // Initialize
        populateSitemap();
        
        // Start with important sections expanded
        setTimeout(expandImportant, 100);
    </script>
</body>
</html>
