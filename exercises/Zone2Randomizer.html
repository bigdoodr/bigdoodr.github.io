<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
    }
    h2 {
      margin-top: 1em;
    }
    label {
      margin-right: 10px;
    }
    .horizontal-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 1em;
      align-items: center;
    }
    .floating-box {
      position: fixed;
      bottom: 100px;
      right: 10px;
      background: white;
      border: 1px solid #ccc;
      padding: 1em;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .floating-box video {
      width: 100%;
      max-width: 300px;
      height: auto;
      display: block;
    }
    .exercise-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5em;
    }
    .loading {
      display: inline-block;
      margin-left: 10px;
      color: #666;
    }
    #routine li {
      margin-bottom: 5px;
    }
    @media (max-width: 600px) {
      .floating-box video {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Workout Generator</h1>
  <form id="workoutForm">
    <h2>Focus Areas</h2>
    <div class="horizontal-group" id="focusAreas"></div>

    <h2>Difficulty</h2>
    <div class="horizontal-group">
      <label><input type="radio" name="difficulty" value="Beginner"> Beginner</label>
      <label><input type="radio" name="difficulty" value="Medium"> Medium</label>
      <label><input type="radio" name="difficulty" value="Hard"> Hard</label>
      <label><input type="radio" name="difficulty" value="Expert/Advanced" checked> Expert/Advanced</label>
    </div>

    <h2>Durations</h2>
    <div class="horizontal-group">
      <label>Total Duration (minutes): <input type="number" id="totalDuration" value="10" min="1" max="120"></label>
      <label>Exercise Duration (seconds): <input type="number" id="exerciseDuration" value="20" min="1" max="120"></label>
      <label>Rest Duration (seconds): <input type="number" id="restDuration" value="10" min="1" max="120"></label>
      <label>Rest Every Nth Exercises: <input type="number" id="restEvery" value="1" min="1" max="20"></label>
    </div>

    <button type="submit">Generate Workout</button>
    <span id="loadingText" class="loading" style="display: none;">Generating workout...</span>
  </form>

  <h2>Generated Routine</h2>
  <ul id="routine"></ul>

  <div class="floating-box" id="playerBox" style="display:none;">
    <div class="exercise-info">
      <div id="exerciseName">Exercise</div>
      <div id="timer">00</div>
    </div>
    <video id="exerciseVideo" muted playsinline loop></video>
    <button id="startButton">Start Workout</button>
    <button id="pauseButton" style="display:none;">Pause</button>
    <button id="skipButton" style="display:none;">Skip</button>
  </div>

  <audio id="beep" src="/sounds/beep.mp3"></audio>

  <script>
    const exercises = {
      "Chest": {
        "Beginner": [],
        "Medium": [{ name: "Push-Ups", video: "/resources/pushupsAngle2.mp4" }],
        "Hard": [],
        "Expert/Advanced": [{ name: "One-Legged Skier Push-Ups", video: "/resources/onelegskierpushups.mp4" }]
      },
      "Legs": {
        "Beginner": [{ name: "Squats", video: "/resources/squats.mp4" }, { name: "3-Way Lunges", video: "/resources/3wayLungesAngle2.mp4" }],
        "Medium": [{ name: "Alternating Split Squats", video: "/resources/splitSquats.mp4" }, { name: "Frog Hops", video: "/resources/frogHops.mp4" }, { name: "Squat Jumps", video: "/resources/squatJumps.mp4" }],
        "Hard": [{ name: "180Â° Squat Jumps", video: "/resources/180JumpSquats.mp4" }, { name: "Ninja Tuck Jumps", video: "/resources/ninjaTuckJumps.mp4" }, { name: "Prisoner Squat Jumps", video: "/resources/prisonerSquatJumps.mp4" }, { name: "3-Point Alternating Hops", video: "/resources/3pointAltHops.mp4" }],
        "Expert/Advanced": [{ name: "Prisoner Ninja Tuck Jumps", video: "/resources/prisonerNinjaTuckJumps.mp4" }, { name: "Triple Skyfalls", video: "/resources/3xskyfalls.mp4" }]
      },
      "Legs, No Cardio": {
        "Beginner": [{ name: "Reverse Lunge to High Knee", video: "/resources/reverseLungeHighKneeAngle2.mp4" }],
        "Medium": [],
        "Hard": [],
        "Expert/Advanced": []
      },
      "Shoulders": {
        "Beginner": [],
        "Medium": [{ name: "Pike Push-Ups", video: "/resources/pikePushups.mp4" }],
        "Hard": [{ name: "Kneeling Spider-Man Push-Ups", video: "/resources/kneelingSpidermanPushups.mp4" }],
        "Expert/Advanced": [{ name: "Spider-Man Push-Ups", video: "/resources/spidermanPushups.mp4" }]
      },
      "Triceps": {
        "Beginner": [{ name: "Bench Dips", video: "/resources/benchDipsAngle1.mp4" }],
        "Medium": [], //to be added later: "Diamond Cutter Push-Ups"
        "Hard": [],
        "Expert/Advanced": []
      },
      "Glutes": {
        "Beginner": [{ name: "Bridges", video: "/resources/bridgesAngle2.mp4" }, { name: "Hip Bucks", video: "/resources/hipBucks.mp4" }],
        "Medium": [{ name: "Single Leg Hip Bucks", video: "/resources/singleLegHipBucks.mp4" }],
        "Hard": [],
        "Expert/Advanced": []
      },
      "Core": {
        "Beginner": [{ name: "Bear Taps", video: "/resources/bearTapsAngle2.mp4" }, { name: "Walking Marches", video: "/resources/walkingMarches.mp4" }],
        "Medium": [{ name: "Jackknives - Level 1", video: "/resources/jackknivesLevel1.mp4" }, { name: "Russian V-Twists", video: "/resources/russianVTwistsAngle1.mp4" }, { name: "Spider-Man Lunges", video: "/resources/spidermanLungesAngle2.mp4" }],
        "Hard": [{ name: "Bicycle Crunches", video: "/resources/bicycleCrunchesAngle2.mp4" }, { name: "Jackknives - Level 2", video: "/resources/jackknivesLevel2.mp4" }, { name: "Mountain Climbers", video: "/resources/mountainClimbers.mp4" }, { name: "Plank Elbow to Knee Taps", video: "/resources/plankElbowToKneeTaps.mp4" }, { name: "Side Kickthroughs", video: "/resources/sideKickthroughs.mp4" }],
        "Expert/Advanced": [{ name: "Twisting Piston Push-Ups", video: "/resources/twistingPistonPushUps.mp4"}]
      },
      "Core, No Cardio": {
        "Beginner": [{ name: "Ab-Roller", video: "/resources/abRollerAngle1.mp4" }, { name: "Bird Dogs", video: "/resources/birdDogs.mp4" }, { name: "Good Mornings", video: "/resources/goodMorningsAngle2.mp4" }, { name: "Swipers", video: "/resources/swipersAngle2.mp4" }],
        "Medium": [{ name: "Plank Elbow Ups", video: "/resources/plankElbowUps.mp4" }, { name: "Shoulder Taps", video: "/resources/shoulderTapsAngle1.mp4" }],
        "Hard": [],
        "Expert/Advanced": []
      },
      "Cardio": {
        "Beginner": [{ name: "Jump/Air Rope", video: "/resources/jumprope.mp4" }, { name: "Shadow Boxing", video: "/resources/shadowboxing.mp4" }, { name: "Toe Taps", video: "/resources/toeTaps.mp4" }],
        "Medium": [{ name: "High Knees", video: "/resources/highknees.mp4" }, { name: "Jumping Jacks", video: "/resources/jumpingjacks.mp4" }, { name: "Skier Hops", video: "/resources/skierhops.mp4" }],
        "Hard": [],
        "Expert/Advanced": []
      }
    };

    // DOM elements
    const form = document.getElementById('workoutForm');
    const focusAreasDiv = document.getElementById('focusAreas');
    const routineList = document.getElementById('routine');
    const video = document.getElementById('exerciseVideo');
    const timerDiv = document.getElementById('timer');
    const exerciseNameDiv = document.getElementById('exerciseName');
    const beep = document.getElementById('beep');
    const playerBox = document.getElementById('playerBox');
    const startButton = document.getElementById('startButton');
    const pauseButton = document.getElementById('pauseButton');
    const skipButton = document.getElementById('skipButton');
    const loadingText = document.getElementById('loadingText');

    // Create focus area checkboxes
    for (let area in exercises) {
      const label = document.createElement('label');
      label.innerHTML = `<input type="checkbox" name="focus" value="${area}" checked> ${area}`;
      focusAreasDiv.appendChild(label);
    }

    // Difficulty mapping
    const difficultyMap = {
      'Beginner': ['Beginner'],
      'Medium': ['Beginner', 'Medium'],
      'Hard': ['Beginner', 'Medium', 'Hard'],
      'Expert/Advanced': ['Beginner', 'Medium', 'Hard', 'Expert/Advanced']
    };

    // Global variables for workout execution
    let workoutRoutine = [];
    let currentExerciseIndex = 0;
    let timerInterval = null;
    let isPaused = false;
    let remainingTime = 0;

    // Form submission
    form.addEventListener('submit', async e => {
      e.preventDefault();
      
      // Show loading indicator
      loadingText.style.display = 'inline-block';
      routineList.innerHTML = '';
      
      // Use setTimeout to allow the UI to update before heavy processing
      setTimeout(() => {
        try {
          generateWorkout();
          loadingText.style.display = 'none';
        } catch (error) {
          console.error("Error generating workout:", error);
          loadingText.style.display = 'none';
          alert('An error occurred while generating your workout. Please try with different parameters.');
        }
      }, 50);
    });

    // Generate the workout routine
    function generateWorkout() {
      // Get form values
      const selectedAreas = Array.from(document.querySelectorAll('input[name="focus"]:checked')).map(cb => cb.value);
      const difficulty = document.querySelector('input[name="difficulty"]:checked').value;
      const allowedLevels = difficultyMap[difficulty];
      const totalMin = Math.min(parseInt(document.getElementById('totalDuration').value), 120);
      const exerciseSec = Math.min(parseInt(document.getElementById('exerciseDuration').value), 120);
      const restSec = Math.min(parseInt(document.getElementById('restDuration').value), 120);
      const restEvery = Math.min(parseInt(document.getElementById('restEvery').value), 20);

      // Create exercise pool
      let pool = [];
      selectedAreas.forEach(area => {
        allowedLevels.forEach(level => {
          if (exercises[area] && exercises[area][level]) {
            pool = pool.concat(exercises[area][level]);
          }
        });
      });

      if (pool.length === 0) {
        alert('No exercises match your filters.');
        return;
      }

      // Calculate number of exercises needed
      const fullCycle = exerciseSec + (restSec / restEvery);
      const totalSecs = totalMin * 60;
      const maxExercises = Math.ceil(totalSecs / fullCycle);
      
      // Create a balanced routine
      const selected = createBalancedRoutine(pool, maxExercises);
      
      // Build the final routine with rests
      workoutRoutine = [];
      routineList.innerHTML = '';
      
      selected.forEach((ex, i) => {
        // Add exercise
        workoutRoutine.push({ ...ex, isRest: false });
        const li = document.createElement('li');
        li.textContent = ex.name;
        routineList.appendChild(li);
        
        // Add rest if needed
        if ((i + 1) % restEvery === 0 && i !== selected.length - 1) {
          workoutRoutine.push({ name: 'Rest', video: null, isRest: true });
          const restLi = document.createElement('li');
          restLi.textContent = 'Rest';
          routineList.appendChild(restLi);
        }
      });

      // Show player box
      playerBox.style.display = 'block';
      startButton.onclick = startWorkout;
      pauseButton.onclick = togglePause;
      skipButton.onclick = skipExercise;
    }

    // Create a balanced selection of exercises
    function createBalancedRoutine(pool, maxCount) {
      // Shuffle pool for randomness
      const shuffled = [...pool].sort(() => 0.5 - Math.random());
      
      // Find unique exercises first
      const uniqueExercises = [];
      const seen = new Set();
      
      for (const exercise of shuffled) {
        if (!seen.has(exercise.name) && uniqueExercises.length < maxCount) {
          uniqueExercises.push(exercise);
          seen.add(exercise.name);
        }
      }
      
      // If we need more exercises, start repeating
      const result = [...uniqueExercises];
      
      while (result.length < maxCount) {
        // Reshuffle for variety in repeats
        const reshuffled = [...uniqueExercises].sort(() => 0.5 - Math.random());
        for (const exercise of reshuffled) {
          if (result.length < maxCount) {
            result.push(exercise);
          } else {
            break;
          }
        }
      }
      
      return result;
    }

    // Start the workout
    function startWorkout() {
      currentExerciseIndex = 0;
      startButton.style.display = 'none';
      pauseButton.style.display = 'inline-block';
      skipButton.style.display = 'inline-block';
      isPaused = false;
      playCurrentExercise();
    }

    // Play the current exercise
    function playCurrentExercise() {
      if (currentExerciseIndex >= workoutRoutine.length) {
        endWorkout();
        return;
      }

      const exercise = workoutRoutine[currentExerciseIndex];
      exerciseNameDiv.textContent = exercise.name;
      
      // Set up video if available
      if (exercise.video) {
        video.src = exercise.video;
        video.style.display = 'block';
        video.load();
        video.play().catch(e => console.error("Video playback error:", e));
      } else {
        video.pause();
        video.style.display = 'none';
        video.removeAttribute('src');
      }
      
      // Get appropriate duration
      const duration = exercise.isRest ? 
        parseInt(document.getElementById('restDuration').value) : 
        parseInt(document.getElementById('exerciseDuration').value);
      
      remainingTime = duration;
      updateTimer();
      
      // Play beep sound
      playBeep();
      
      // Start the timer
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        if (!isPaused) {
          remainingTime--;
          updateTimer();
          
          if (remainingTime <= 0) {
            clearInterval(timerInterval);
            currentExerciseIndex++;
            setTimeout(playCurrentExercise, 500); // Short delay between exercises
          }
        }
      }, 1000);
    }

    // Update the timer display
    function updateTimer() {
      timerDiv.textContent = remainingTime;
    }

    // Toggle pause/resume
    function togglePause() {
      isPaused = !isPaused;
      pauseButton.textContent = isPaused ? 'Resume' : 'Pause';
      
      if (isPaused) {
        video.pause();
      } else {
        if (workoutRoutine[currentExerciseIndex].video) {
          video.play().catch(e => console.error("Video resume error:", e));
        }
      }
    }

    // Skip current exercise
    function skipExercise() {
      clearInterval(timerInterval);
      currentExerciseIndex++;
      playCurrentExercise();
    }

    // End workout
    function endWorkout() {
      clearInterval(timerInterval);
      timerDiv.textContent = 'Done!';
      exerciseNameDiv.textContent = 'Workout Complete';
      playBeep();
      
      video.pause();
      video.style.display = 'none';
      
      startButton.style.display = 'inline-block';
      startButton.textContent = 'Restart Workout';
      pauseButton.style.display = 'none';
      skipButton.style.display = 'none';
    }

    // Play beep sound
    function playBeep() {
      if (beep.readyState >= 2) { // Check if audio is loaded
        try {
          beep.currentTime = 0;
          beep.play().catch(e => console.log("Beep playback error:", e));
        } catch (e) {
          console.error("Error playing beep:", e);
        }
      }
    }
  </script>
</body>
</html>
